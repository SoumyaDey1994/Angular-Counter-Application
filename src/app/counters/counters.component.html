<div>
    <button class="btn btn-primary btn-sm sm-4" (click)="resetCounterValues()">Reset</button>
  <ul *ngFor="let counter of counters">
    <li>
      <app-counter [counter]="counter" 
                  (deleteCounter)="deleteCounterValue($event)"
                  (incrementCounter)="incrementCounterValue($event)"
                  (decrementCounter)="decrementCounterValue($event)">
      </app-counter>
    </li>
  </ul>
</div>
